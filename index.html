<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do-list By Anurag Kumar</title>
  <!--Animate css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <!--Font Awesome Css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css" integrity="sha384-t87SWLASAVDfD3SOypT7WDQZv9X6r0mq1lMEc6m1/+tAVfCXosegm1BvaIiQm3zB" crossorigin="anonymous">
  <!--My CSS-->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/carbon-copy/2x/overtime.png" type="image/x-icon" />
</head>
<body>
  <!--Body-->
  <div class="jumbotron" role="body">

    <h1><img src="https://img.icons8.com/carbon-copy/2x/overtime.png" alt="" class="image">To-Do-List</h1>
    <hr class="my-4">
    <!--Add + MODAL Trigger btn-->
    <div class="d-flex flex-row-reverse">
      <button id="delAllBtn" class="btn btn-outline-danger ml-3"><i class="fa fa-trash-o"></i>&nbsp; Delete All</button>
      <button data-toggle="modal" type="button" class="btn btn-outline-primary" data-target="#AddTaskModal"><i class="fa fa-calendar-plus-o"></i>&nbsp; Add New Task</button>
    </div>

    <hr class="my-4">

    <!-- Modal -->
    <div class="modal fade" id="AddTaskModal" tabindex="-1" role="dialog" aria-labelledby="AddTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AddTaskModalLabel"><i class="fa fa-calendar-plus-o"></i> &nbsp;Add a new Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="newTaskForm" class="">
            <div class="modal-body">
              <label for="titleInp" class="mt-1">Enter Title</label>
              <input type="text" name="title" id="titleInp" placeholder="Enter tile of task" class="form-control" required>

              <label for="descInp" class="mt-1">Enter Description</label>
              <textarea name="desc" id='descInp' rows="8" cols="40" class="form-control" placeholder="Enter Description"></textarea>

              <label for="dateInp" class="mt-1">
                Choose Date:
              </label>
              <input type="date" name="date" id="dateInp" required class="form-control">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Table for todays task-->
    <div id="today">
      <h3>Today</h3>
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">S.no.</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody id="tbodyoftoday"></tbody>
      </table>
    </div>

    <!--Table for Upcoming tasks-->
    <div id="upcoming">
      <h3>Upcoming</h3>
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">S.no.</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody id="tbodyofupcoming"></tbody>
      </table>
    </div>

    <!--Table for Past Task-->
    <div id="past">
      <h3>Past</h3>
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">S.no.</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody id="tbodyofpast"></tbody>
      </table>
    </div>













  </div>







  <!--JavaScript-->
  <!--jQuery (minified)-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!--popper.js-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!--Bootstrap JavaScript-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!--My JavaScript -->
  <script src="main.js"></script>
</body>
</html>
